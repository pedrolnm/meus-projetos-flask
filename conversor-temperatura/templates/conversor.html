<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conversor</title>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <h1>de Celsius para Fahrenheit</h1>

    <form action="/" method="post">
        <label for="temperatura">Digite a temperatura em graus Celsius</label>
        <input type="number" id="temperatura" name="temperatura" required>
        <button type="submit" >Converter</button>
    </form>
    <br><br>
    {% if temperatura_c is defined and temperatura_f is defined %}
        <hr>
        <p><strong>{{ temperatura_c }}°C</strong> é igual a <strong>{{ temperatura_f }}°F</strong>.</p>
    {% endif %}

</body>
</html>
